  sudo: false
  language: scala
  scala:
     - 2.11.8
  jdk:
    - oraclejdk8
#  - openjdk8
#https://docs.travis-ci.com/user/languages/scala/
# use Docker-based container (instead of OpenVZ)

  cache:
    directories:
      - $HOME/.m2/repository
      - $HOME/.sbt
      - $HOME/.ivy2
  install:
    - . $HOME/.nvm/nvm.sh
    - nvm install stable
    - nvm use stable
    - npm install

# blocklist
  branches:
    except:

# safelist
  branches:
    only:
      - synereo
      - master
      
# default command sbt ++$TRAVIS_SCALA_VERSION test   
  script:
     - sbt ++$TRAVIS_SCALA_VERSION test compile fullOptJS assets
    
